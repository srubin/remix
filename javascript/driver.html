<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src='remixer-thor.js'></script>
<script type="text/javascript">

// Hops through the beats of a song using the arrow keys
var apiKey = 'WOUHTN44BMS5SMPF2';
var trackID = 'TRCYWPQ139279B3308';
var trackTitle = 'Onefourfiveone - D'
var trackURL = 'test.mp3'

var remixer;
var player;
var track;
var remixed;
var playbackIndex = -1;

function init() {
    if (window.webkitAudioContext === undefined) {
        error("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome");
    } else {
        var context = new webkitAudioContext();
        remixer = createJRemixer(context, $, apiKey);
        player = remixer.getPlayer();
        $("#info").text("Loading analysis data...");

        remixer.remixTrackById(trackID, trackURL, function(t, percent) {
            track = t;
            $("#info").text(percent + "% of the track loaded");
            if (track.status == 'ok') {
                remixed = new Array();
                for (var i=0; i < track.analysis.beats.length; i++) {
                    remixed.push(track.analysis.beats[i])
                }
                console.log('remix status', 'complete');
            }
        });
    
    // Set up the keyboard drivers
    document.addEventListener('keydown', function(event) {
        if (event.which == 39) {  // right arrow
            playbackIndex = playbackIndex + 1;
            if (playbackIndex > remixed.length - 1) {
                playbackIndex = 0;
            }
            player.play(0, remixed[playbackIndex]);
            console.log('tried to play', playbackIndex);
        }

        if (event.which == 37) {  // left arrow
            playbackIndex = playbackIndex - 1;
            if (playbackIndex < 0) {
                playbackIndex = remixed.length - 1;
            }
            player.play(0, remixed[playbackIndex]);
            console.log('tried to play', playbackIndex);
        }

        if (event.which == 40) {  // down arrow
            playbackIndex = playbackIndex - 4;
            if (playbackIndex < 0) {
                playbackIndex = remixed.length - 1;
            }
            player.play(0, remixed[playbackIndex]);
            console.log('tried to play', playbackIndex);
        }

        if (event.which == 38) {  // up arrow
            playbackIndex = playbackIndex + 4;
            if (playbackIndex > remixed.length - 1) {
                playbackIndex = 0;
            }

            player.play(0, remixed[playbackIndex]);
            console.log('tried to play', playbackIndex);
        }


    });
    }
}

window.onload = init;
</script>

Welcome to Driver.html
<div id='info'> </div>
Press the right and left arrow keys to move through the track by beat.
Press the up and and down arrow keys to move through the track by bar.
